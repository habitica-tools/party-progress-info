name: Deploy to Staging

on:
  push:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    uses: ./.github/workflows/lint.yml

  build:
    uses: ./.github/workflows/build.yml

  deploy-staging:
    needs: [lint, build]
    uses: ./.github/workflows/deploy.yml
    with:
      environment: staging
      artifact-run-id: ${{ github.run_id }}
    secrets: inherit
