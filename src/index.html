<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0, maximum-scale=1, minimum-scale=1">
        <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/semantic-ui@2.2.13/dist/semantic.min.css"></link>
        <link rel="shortcut icon" href="https://vignette3.wikia.nocookie.net/habitrpg/images/6/64/Favicon.ico/revision/latest?cb=20170614123540" />
        <!--<link rel="stylesheet" type="text/css" href="https://habitica.com/static/css/app.73b7ab67268a0ddc6402afeee96eb14f.css">        -->
        <title>&#x1f44a; Habitica Party Progress Info</title>
        <style type="text/css">
        body {
            background-color: #FFFFFF;
        }
        .ui.menu .item img.logo {
            margin-right: 1.5em;
        }
        .ui.inverted.header {
            color: #fff;
            margin: 5px;
        }        
        .main.container {
            margin-top: 4em;
        }
        .wireframe {
            margin-top: 2em;
        }
        .ui.footer.segment {
            margin: 5em 0em 0em;
            padding: 5em 0em;
        }
        .hasQuest {
            background-color: lightblue!important;
            -webkit-border-radius: 50%;
            border-radius: 50%;
        }                
        .badge-count {
            right: -9px;
            color: #FFFFFF;
            background: #2fb33a;
            padding: 4.5px 8.5px;
            min-width: 24px;
            height: 24px;
            box-shadow: 0 1px 1px 0 rgba(26, 24, 29, 0.12);
            position: absolute;
        }
        .badge-count2 {
            left: -9px;
            color: #FFFFFF;
            background: #e60606;
            padding: 4.5px 8.5px;
            min-width: 24px;
            height: 24px;
            box-shadow: 0 1px 1px 0 rgba(26, 24, 29, 0.12);
            position: absolute;
        }
        .badge-blue {
            right: -9px;
            top: 70px;
            color: #FFFFFF;
            background: #2185d0;
            padding: 4.5px 8.5px;
            min-width: 24px;
            height: 24px;
            box-shadow: 0 1px 1px 0 rgba(26, 24, 29, 0.12);
            position: absolute;
        }
        .wanted{
            color: #e60606 !important;
        }
        .got{
            color: #2fb33a !important;
        }
        .item .item-content.Pet {
            top: -15px;
            left: 6px;
        }
        .item .item-content.Quest {
            top: 15px;
            left:14px;
        }             
        .item .item-content.Egg {
            top: 15px;
            left:14px;
        }   
        .item .item-content.Gear {
            top: 15px;
            left:14px;            
            height:91px;
            max-width:91px;
        }                
        .badge {
            font-size: 12px;
            font-weight: bold;
            line-height: 1.33;
            box-shadow: 0 1px 1px 0 rgba(26, 24, 29, 0.12);
        }
        .badge-pill {
           border-radius: 100px;
        }
        .items > div {
            display: inline-block;
            margin-right: 24px;
        }
        .items > div:last-of-type {
            margin-right: 0px;
        }
        .item-wrapper {
            position: relative;
            display: inline-block;
            margin-bottom: 12px;
        }         
        .item{
            position: relative;
            width: 94px;
            height: 92px;
            border-radius: 2px;
            background: #FFFFFF;
            box-shadow: 0 2px 2px 0 rgba(26, 24, 29, 0.15), 0 1px 4px 0 rgba(26, 24, 29, 0.1);
            border: 1px solid transparent;
        }      
        .item:hover{
            box-shadow: 0 3px 3px 0 rgba(107, 47, 119, 0.15), 0 1px 4px 0 rgba(103, 11, 241, 0.781);
            border: 2px solid transparent;
        }         
        .item .item-content {
            margin: auto;
            display: block;
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
        }
        .pettxt{
            height:24px;
            top: -30px;
        }
        .progress-container{
            height:30px;
        }
        .progress-container > .progress > .progress-bar {
            border-radius: 3px;
            height: 18px;
            min-width: 0px;       
        }
        .progress-container > .progress {
            min-width: 200px;
            margin: 0px;
            border-radius: 3px;
            height: 18px;
            background-color: rgb(36, 36, 37);      
        }  
        .bg-experience {
            background: #2fb33a;
        }
        .bg-health {
            background: #F74E52;
        }        
        .small-text{
            color:#FFFFFF;
        }
        .ui.blue.card, .ui.blue.cards>.card, .ui.cards>.blue.card {
            box-shadow: 0 0 0 1px #d4d4d5, 0 11px 0 0 #2185d0, 0 1px 3px 0 #d4d4d5;
        }
        .ui.statistic>.value, .ui.statistics .statistic>.value {
            font-size: 3rem!important;
        }        
        ui.card, .ui.cards>.card{
            width:285px!important;
        }
        td>.item-wrapper{
            margin: auto 20px !important;
        }
        .ui.modal > .close {
            cursor: pointer;
            position: absolute;
            top: -2.5rem;
            right: -2.5rem;
            z-index: 1;
            padding: 0.625rem 0px 0px;
        }        
    </style>
    </head>
    <body>
        <div id="root"></div>
    </body>
</html>
