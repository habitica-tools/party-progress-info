<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0, maximum-scale=1, minimum-scale=1">
        <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/semantic-ui@2.2.13/dist/semantic.min.css"></link>
        <link rel="shortcut icon" href="https://vignette3.wikia.nocookie.net/habitrpg/images/6/64/Favicon.ico/revision/latest?cb=20170614123540" />
        <link rel="stylesheet" type="text/css" href="https://habitica.com/static/css/app.d37a6090f36ef9a5bfe165427e616908.css">        
        <title>&#x1f44a; Habitica PartyTools</title>
        <style type="text/css">
        body {
            background-color: #FFFFFF;
        }
        .ui.menu .item img.logo {
            margin-right: 1.5em;
        }
        .main.container {
            margin-top: 4em;
        }
        .wireframe {
            margin-top: 2em;
        }
        .ui.footer.segment {
            margin: 5em 0em 0em;
            padding: 5em 0em;
        }
        .hasQuest {
            background-color: lightblue!important;
            -webkit-border-radius: 50%;
            border-radius: 50%;
        }                
        .badge-count {
            right: -9px;
            color: #FFFFFF;
            background: #878190;
            padding: 4.5px 8.5px;
            min-width: 24px;
            height: 24px;
            box-shadow: 0 1px 1px 0 rgba(26, 24, 29, 0.12);
        }
        .badge-count2 {
            left: -9px;
            color: #FFFFFF;
            background: #f0ad4e;
            padding: 4.5px 8.5px;
            min-width: 24px;
            height: 24px;
            box-shadow: 0 1px 1px 0 rgba(26, 24, 29, 0.12);
        }
        .item .item-content.Pet {
            top: -28px;
        }
        .badge {
            font-size: 12px;
            font-weight: bold;
            line-height: 1.33;
            box-shadow: 0 1px 1px 0 rgba(26, 24, 29, 0.12);
        }
        .badge-pill {
           border-radius: 100px;
        }
        .items > div {
            display: inline-block;
            margin-right: 24px;
        }
        .items > div:last-of-type {
            margin-right: 0px;
        }
        .item-wrapper {
            position: relative;
            display: inline-block;
            margin-bottom: 12px;
        }         
        .item{
            position: relative;
            width: 94px;
            height: 92px;
            border-radius: 2px;
            background: #FFFFFF;
            box-shadow: 0 2px 2px 0 rgba(26, 24, 29, 0.15), 0 1px 4px 0 rgba(26, 24, 29, 0.1);
            border: 1px solid transparent;
        }               
        .item .item-content {
            margin: auto;
            display: block;
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
        }
        .pettxt{
            height:24px;
            top: -30px;
        }

    </style>
    </head>
    <body>
        <div id="root"></div>
    </body>
</html>
